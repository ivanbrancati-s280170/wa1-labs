<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        <!-- Custom CSS -->
        <link rel="stylesheet" href="lab2-style.css">

        <link rel='icon' href='lab2-favicon.png' type='image/x-icon' sizes="16x16" />
        <title>ToDo Manager</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-success">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand text-light col-4" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                        <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7l-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                        <path d="M5.354 7.146l.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                      </svg>
                    ToDo Manager
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <svg class="text-light" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>    
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <!---TODO: List that disappears-->
                <nav class="col-4 pt-3 pl-3 pr-3 list-group list-group-flush sidebar-left">
                    <a href="#" class="list-group-item list-group-item-action" id="sidebar-left-elem-active" aria-current="true">All</a>
                    <a href="#" class="list-group-item list-group-item-action sidebar-left-elem">Important</a>
                    <a href="#" class="list-group-item list-group-item-action sidebar-left-elem">Today</a>
                    <a href="#" class="list-group-item list-group-item-action sidebar-left-elem">Next 7 Days</a>
                    <a href="#" class="list-group-item list-group-item-action sidebar-left-elem">Private</a>
                </nav>

                <main class="col-8">
                    <h1 class="tasks-title">All</h1>
                        <ul class="list-group list-group-flush tasklist">
                            <li class="list-group-item tasklist-elem">
                                <div class="d-flex w-100 justify-content-between">
                                    <label >
                                        <input class="form-check-input me-1" type="checkbox" value="">
                                        Complete Lab 2
                                    </label>
                                    <p class="deadline">Monday 22 March at 14:30</p>
                                </div>
                            </li>
                            <li class="list-group-item tasklist-elem">
                                <div class="d-flex w-100 justify-content-between">
                                    <label>
                                        <input class="form-check-input me-1" type="checkbox" value="">
                                        Buy some groceries
                                    </label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                                    </svg>
                                    <p class="deadline">Today at 14:00</p>
                                </div>
                            </li>
                            <li class="list-group-item tasklist-elem">
                                <div class="d-flex w-100 justify-content-between">
                                    <label class="important-task">
                                        <input class="form-check-input me-1" type="checkbox" value="">
                                        Read a good book!
                                    </label>
                                </div>
                            </li>
                        </ul>
                </main>
                <a href="#" class="add-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                </a>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    </body>
</html>
